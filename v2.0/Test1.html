<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Login!</title>
</head>
<body>
<form action="http://210.44.64.139/seat/seatOrderAction.php?action=normalLogin" target="_self" method="post">
    <div>用户名：</div>
    <div><input id="postdata[username]" name="postdata[username]" type="name" value=""></div>
	<div>密  码：</div>
	<div><input id="postdata[password]" name="postdata[password]" type="password" value=""></div>
	<div style="display: none">验证码：</div>
	<div style="display: none"><input id="postdata[captcha]" name="postdata[captcha]" type="name" value=""></div>
	<br>
	<div><input id="submit1" type="submit" value="Submit!"></div>
</form>
<script type="text/javascript">
	window.onload = function(){
		var username = getQuerryString("username");
		var password = getQuerryString("password");
        var captcha = getQuerryString("captcha");
		alert(username);
		document.getElementById("postdata[username]").value = username;
		document.getElementById("postdata[password]").value = password;
        document.getElementById("postdata[captcha]").value = captcha;
		window.setTimeout(function (){
			document.getElementById("submit1").click();
		}, 1000);

	}
	/**
	 * get value in url
	 * @param name
	 * @returns {string|boolean}
	 */
	var getQuerryString = function(name){
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i=0;i<vars.length;i++) {
			var pair = vars[i].split("=");
			if(pair[0] == name){return pair[1];}
		}
		return(false);
	}
</script>
</body>
</html>
