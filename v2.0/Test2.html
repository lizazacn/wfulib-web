<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Login!</title>
</head>
<body>
<form action="http://210.44.64.139/seat/seatOrderAction.php?action=addOrderSeat" target="_self" method="post">
    <div>时  间：</div>
    <div><input id="order_date" name="order_date" type="name" value=""></div>
	<div>座  号：</div>
	<div><input id="seat_id" name="seat_id" type="name" value=""></div>
	<br>
	<div><input id="submit2" type="submit" value="Submit!"></div>
</form>
<script type="text/javascript">
	window.onload = function(){
		var order_date = getCookieData("order_date");
		var seat_id = getQuerryString("seat_id");
		document.getElementById("order_date").value = order_date;
		document.getElementById("seat_id").value = seat_id;
		window.setTimeout(function (){
			document.getElementById("submit2").click();
		}, 1000);

	}
	/**
	 * get value in url
	 * @param name
	 * @returns {string|boolean}
	 */
	var getQuerryString = function(name){
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i=0;i<vars.length;i++) {
			var pair = vars[i].split("=");
			if(pair[0] == name){return pair[1];}
		}
		return(false);
	}
	/**
	 * get value in cookie
	 * @param name
	 * @returns {string|boolean}
	 */
	var getCookieData = function(name){
		var cookieData = document.cookie;
		var str_list = cookieData.split(";");
		for (var j = 0; j < str_list.length; j++){
			var cookiestr = str_list[j].split("=");
			if(cookiestr[0] == name){return cookiestr[1];}
		}
		return (false);
	}
</script>
</body>
</html>
